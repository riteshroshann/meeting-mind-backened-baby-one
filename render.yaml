services:
  - type: web
    name: meeting-assistant-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile - meeting_assistant.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DJANGO_SETTINGS_MODULE
        value: "meeting_assistant.settings"
      - key: BHASHINI_API_KEY
        sync: false
      - key: BHASHINI_AUTH_TOKEN
        sync: false
      - key: BHASHINI_USER_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ULCA_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    disk:
      name: meeting-assistant-disk
      mountPath: /app/data
      sizeGB: 1
